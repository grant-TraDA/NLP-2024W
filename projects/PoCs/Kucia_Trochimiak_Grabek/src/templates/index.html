<!DOCTYPE html>
<html>
<head>
    <title>Art Chatbot with Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <h1>AI Assistant</h1>
            <div class="header-buttons">
                <button id="tts-toggle" onclick="toggleTTS()" class="icon-button" title="Toggle Text-to-Speech">ðŸ”ˆ TTS Off</button>
                <button id="theme-toggle" onclick="toggleTheme()" class="icon-button" title="Toggle theme">ðŸŒ™</button>
                <button onclick="resetConversation()" class="reset-button" title="Start new chat">New Chat</button>
            </div>
        </header>
        
        <main>
            <div id="chat-container">
                <div id="chat"></div>
            </div>
            
            <div class="input-section">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                <button onclick="generateResponse()" class="send-button">Send</button>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
